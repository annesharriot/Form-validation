<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
    </head>
   <body>
    
    <form name="regform"action="success.html" onsubmit="return validateForm()" >
        <h2>Register</h2>
    <div>
        <label for="name">User Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <span id="name-error" class="error-message"></span>
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your Address">
        <span id="address-error" class="error-message"></span>
    </div>
    <div>
        <label for="email">Email Address </label>
        <input type="text" id="email" name="email" placeholder="Enter your Email">
        <span id="email-error" class="error-message"></span>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span id="password-error" class="error-message"></span>
    </div>
    <div>
        <label for="phone number ">Phone Number</label>
         <input type="text" id="phone number" name="phone number" placeholder="Enter your phonenumber">
            
        <span id="phone number" class="error-message"></span>
    </div>
    <div>
        <label for="country">Country</label>
        <select id="country" name="country ">
            <option>select</option>
            <option>India</option>
            <option>London</option>
            <option></option>
        </select>
        <span id="country-error" class="error-message"></span>
    </div>
    <div class="box">

        <label for="gender">Genter:</label> 
        
        <label><input type="radio"  name="gender" value="Male"> Male</label>
        <label><input type="radio"  name="gender"  value="Female">Female</label>
        
        <span id="gender-error" class="error-message"></span>
    </div>
    <div>
    <input type="submit"value="submit" name="submit">
   
    </div>
</form>
<script src="form.js"></script>
    
</body>
</html>
